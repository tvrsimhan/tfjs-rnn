            // await micropip.install('https://www.piwheels.org/simple/librosa/librosa-0.8.1-py3-none-any.whl', keep_going = true);
            console.log(pyodide.runPython("from scipy import signal; print(signal.get_window('triang', 7))"));

            // console.log(await (await fetch("https://raw.githubusercontent.com/TejeshwiniRS/webrtc/main/index.html")).text());
        }
        main();
    </script>
